<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diksha AI - We Are Selling Time</title>
    
    <!-- Open Graph for Sharing -->
    <meta property="og:title" content="Diksha AI - We Are Selling Time" />
    <meta property="og:image" content="logo_new.PNG" />
    <meta property="og:description" content="AI integration, automation, and intelligent system solutions." />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        /* Animations */
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes shimmer { 
            0% { transform: translateX(-100%); } 
            100% { transform: translateX(100%); } 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (Inline SVGs to avoid dependency issues) ---
        const Icon = ({ path, className = "", size = 24, fill = "none", stroke = "currentColor" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill={fill} 
                stroke={stroke} 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                <g dangerouslySetInnerHTML={{ __html: path }} />
            </svg>
        );

        const icons = {
            Menu: () => <Icon path='<line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/>' />,
            X: () => <Icon path='<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>' />,
            ArrowRight: ({size, className}) => <Icon size={size} className={className} path='<line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/>' />,
            CheckCircle: ({size, className}) => <Icon size={size} className={className} path='<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>' />,
            Clock: ({size, className}) => <Icon size={size} className={className} path='<circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>' />,
            Zap: ({size, className}) => <Icon size={size} className={className} path='<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>' />,
            MessageSquare: ({size, className}) => <Icon size={size} className={className} path='<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>' />,
            Phone: ({size, className}) => <Icon size={size} className={className} path='<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>' />,
            Globe: ({size, className}) => <Icon size={size} className={className} path='<circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>' />,
            Cpu: ({size, className}) => <Icon size={size} className={className} path='<rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/>' />,
            BarChart: ({size, className}) => <Icon size={size} className={className} path='<line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/>' />,
            Send: ({size, className}) => <Icon size={size} className={className} path='<line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>' />,
            Bot: ({size, className}) => <Icon size={size} className={className} path='<rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/>' />,
            ChevronDown: ({size, className}) => <Icon size={size} className={className} path='<polyline points="6 9 12 15 18 9"/>' />,
            Linkedin: ({size, className}) => <Icon size={size} className={className} path='<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/>' />,
            Mail: ({size, className}) => <Icon size={size} className={className} path='<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/>' />,
            Smartphone: ({size, className}) => <Icon size={size} className={className} path='<rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/>' />,
            Layers: ({size, className}) => <Icon size={size} className={className} path='<polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/>' />,
            Instagram: ({size, className}) => <Icon size={size} className={className} path='<rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>' />
        };

        // --- Logo Component ---
        const Logo = ({ className = "h-10" }) => (
          <div className={`flex items-center gap-2 ${className}`}>
            <img 
              src="logo_new.PNG" 
              alt="Diksha AI" 
              className="h-full w-auto object-contain" 
            />
            <div className="flex flex-col justify-center">
              <span className="font-bold text-xl leading-none tracking-tight text-slate-900">Diksha AI</span>
              <span className="text-[0.65rem] uppercase tracking-widest text-amber-600 font-medium">We Are Selling Time</span>
            </div>
          </div>
        );

        // --- Chatbot Component ---
        const AIChatbot = () => {
          const [isOpen, setIsOpen] = useState(false);
          const [messages, setMessages] = useState([
            { text: "Hello! I'm the Diksha AI Assistant. I can tell you about our automation services or help you book a consultation. How can I save you time today?", isBot: true }
          ]);
          const [input, setInput] = useState("");
          const messagesEndRef = useRef(null);

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          };

          useEffect(scrollToBottom, [messages]);

          const handleSend = () => {
            if (!input.trim()) return;
            
            const userMsg = input;
            setMessages(prev => [...prev, { text: userMsg, isBot: false }]);
            setInput("");

            setTimeout(() => {
              let botResponse = "I can help with that. Would you like to book a free 15-min consultation to discuss details?";
              const lowerInput = userMsg.toLowerCase();

              if (lowerInput.includes("service") || lowerInput.includes("do") || lowerInput.includes("offer")) {
                botResponse = "We specialize in Website Chatbots, Full Site Integration, Voice Agents, and Automation. Which one interests you?";
              } else if (lowerInput.includes("price") || lowerInput.includes("cost")) {
                botResponse = "Our solutions are custom-built. We focus on ROI and cost reduction. Let's discuss your specific needs in a free consultation.";
              } else if (lowerInput.includes("voice") || lowerInput.includes("call")) {
                botResponse = "Our AI Voice Agents can handle calls, recover missed leads, and work 24/7. Perfect for clinics and service businesses.";
              } else if (lowerInput.includes("contact") || lowerInput.includes("book")) {
                botResponse = "You can fill out the form below or message us on WhatsApp. Ready to book a slot?";
              } else if (lowerInput.includes("hello") || lowerInput.includes("hi")) {
                botResponse = "Hi there! Ready to automate your workflow?";
              }

              setMessages(prev => [...prev, { text: botResponse, isBot: true }]);
            }, 800);
          };

          return (
            <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
              {isOpen && (
                <div className="mb-4 w-80 h-96 bg-white rounded-xl shadow-2xl border border-slate-200 flex flex-col overflow-hidden animate-in slide-in-from-bottom-5 fade-in duration-300">
                  <div className="bg-blue-900 p-4 text-white flex justify-between items-center">
                    <div className="flex items-center gap-2">
                      <icons.Bot size={20} />
                      <span className="font-semibold text-sm">Diksha AI Assistant</span>
                    </div>
                    <button onClick={() => setIsOpen(false)} className="hover:bg-blue-800 p-1 rounded">
                      <icons.X size={16} />
                    </button>
                  </div>
                  <div className="flex-1 overflow-y-auto p-4 bg-slate-50 space-y-3">
                    {messages.map((m, i) => (
                      <div key={i} className={`flex ${m.isBot ? 'justify-start' : 'justify-end'}`}>
                        <div className={`max-w-[85%] p-3 rounded-lg text-sm ${m.isBot ? 'bg-white border border-slate-200 text-slate-700' : 'bg-blue-600 text-white'}`}>
                          {m.text}
                        </div>
                      </div>
                    ))}
                    <div ref={messagesEndRef} />
                  </div>
                  <div className="p-3 bg-white border-t flex gap-2">
                    <input 
                      className="flex-1 border rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Type a message..."
                      value={input}
                      onChange={(e) => setInput(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                    />
                    <button onClick={handleSend} className="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-colors">
                      <icons.Send size={18} />
                    </button>
                  </div>
                </div>
              )}
              <button 
                id="chatbot-toggle-btn"
                onClick={() => setIsOpen(!isOpen)}
                className="h-14 w-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-105"
              >
                {isOpen ? <icons.X size={24} /> : <icons.MessageSquare size={24} />}
              </button>
            </div>
          );
        };

        // --- Service Card Component ---
        const ServiceCard = ({ icon: Icon, title, items }) => (
          <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
            <div className="h-12 w-12 bg-blue-50 rounded-lg flex items-center justify-center mb-6 group-hover:bg-blue-600 transition-colors">
              <Icon className="text-blue-600 group-hover:text-white transition-colors" size={24} />
            </div>
            <h3 className="text-xl font-bold text-slate-900 mb-4">{title}</h3>
            <ul className="space-y-2">
              {items.map((item, idx) => (
                <li key={idx} className="flex items-start gap-2 text-slate-600 text-sm">
                  <icons.CheckCircle size={14} className="mt-1 text-amber-500 shrink-0" />
                  <span>{item}</span>
                </li>
              ))}
            </ul>
          </div>
        );

        // --- Main App Component ---
        const App = () => {
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 20);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const navLinks = [
            { name: 'Services', href: '#services' },
            { name: 'How It Works', href: '#process' },
            { name: 'About', href: '#about' },
            { name: 'Contact', href: '#contact' },
          ];

          return (
            <div className="min-h-screen font-sans text-slate-900 bg-slate-50 selection:bg-blue-100 selection:text-blue-900">
              
              {/* Navigation */}
              <nav className={`fixed w-full z-40 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <Logo />
                  
                  {/* Desktop Nav */}
                  <div className="hidden md:flex items-center gap-8">
                    {navLinks.map(link => (
                      <a key={link.name} href={link.href} className="text-sm font-medium text-slate-600 hover:text-blue-600 transition-colors">
                        {link.name}
                      </a>
                    ))}
                    <a href="#contact" className="px-5 py-2 bg-slate-900 text-white text-sm font-medium rounded-full hover:bg-slate-800 transition-transform active:scale-95">
                      Book Consultation
                    </a>
                  </div>

                  {/* Mobile Menu Toggle */}
                  <button className="md:hidden text-slate-900" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                    {isMobileMenuOpen ? <icons.X /> : <icons.Menu />}
                  </button>
                </div>

                {/* Mobile Menu */}
                {isMobileMenuOpen && (
                  <div className="absolute top-full left-0 w-full bg-white border-b border-slate-100 shadow-lg md:hidden p-6 flex flex-col gap-4 animate-in slide-in-from-top-5">
                    {navLinks.map(link => (
                      <a 
                        key={link.name} 
                        href={link.href} 
                        className="text-lg font-medium text-slate-800"
                        onClick={() => setIsMobileMenuOpen(false)}
                      >
                        {link.name}
                      </a>
                    ))}
                    <a 
                      href="#contact" 
                      onClick={() => setIsMobileMenuOpen(false)}
                      className="mt-2 w-full text-center px-5 py-3 bg-blue-600 text-white font-medium rounded-lg"
                    >
                      Book Free Consultation
                    </a>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <section className="relative pt-32 pb-20 md:pt-48 md:pb-32 overflow-hidden">
                <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-50 to-transparent -z-10" />
                <div className="absolute -top-20 -right-20 w-96 h-96 bg-amber-100 rounded-full blur-3xl opacity-30 -z-10" />

                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row items-center gap-12 lg:gap-20">
                    <div className="md:w-1/2 space-y-8 animate-in slide-in-from-left duration-700">
                      <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 text-blue-800 text-xs font-bold tracking-wide uppercase">
                        <icons.Clock size={12} />
                        We Are Selling Time
                      </div>
                      <h1 className="text-4xl md:text-5xl lg:text-6xl font-extrabold text-slate-900 leading-[1.15]">
                        AI That Saves Time. <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                          AI That Works.
                        </span>
                      </h1>
                      <p className="text-lg text-slate-600 max-w-lg leading-relaxed">
                        We integrate intelligent systems that handle your operations, customer interactions, and decision-makingâ€”so you can focus on scaling.
                      </p>
                      <div className="flex flex-col sm:flex-row gap-4">
                        <a href="#contact" className="px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 flex items-center justify-center gap-2 group">
                          Book Free Consultation
                          <icons.ArrowRight size={18} className="group-hover:translate-x-1 transition-transform" />
                        </a>
                        <button onClick={() => document.getElementById('chatbot-toggle-btn')?.click()} className="px-8 py-4 bg-white border-2 border-slate-200 text-slate-700 font-semibold rounded-lg hover:border-blue-200 hover:bg-blue-50 transition-all flex items-center justify-center gap-2">
                          <icons.Bot size={18} />
                          Talk to AI Agent
                        </button>
                      </div>
                      
                      <div className="pt-6 flex items-center gap-4 text-sm text-slate-500 font-medium">
                        <span className="flex items-center gap-1"><icons.CheckCircle size={14} className="text-green-500" /> No Vendor Lock-in</span>
                        <span className="flex items-center gap-1"><icons.CheckCircle size={14} className="text-green-500" /> Engineering-First</span>
                      </div>
                    </div>

                    {/* Visual: Abstract Hourglass / Time Flow */}
                    <div className="md:w-1/2 flex justify-center relative animate-in slide-in-from-right duration-700 delay-100">
                       <div className="relative w-80 h-80 lg:w-96 lg:h-96">
                          <div className="absolute inset-0 border-[1px] border-slate-200 rounded-full" style={{animation: 'spin-slow 10s linear infinite'}} />
                          <div className="absolute inset-4 border-[1px] border-dashed border-slate-300 rounded-full" style={{animation: 'spin-reverse 15s linear infinite'}} />
                          
                          <div className="absolute inset-0 flex items-center justify-center">
                            <div className="bg-white p-6 rounded-2xl shadow-2xl border border-slate-100 w-64 z-10">
                               <div className="flex items-center justify-between mb-4 border-b pb-2">
                                  <span className="text-xs font-bold text-slate-400">STATUS</span>
                                  <span className="text-xs font-bold text-green-600 flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"/> OPTIMIZED</span>
                               </div>
                               <div className="space-y-3">
                                  <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                     <div className="h-full bg-blue-500 w-3/4" style={{animation: 'shimmer 2s infinite'}} />
                                  </div>
                                  <div className="flex justify-between text-xs text-slate-500">
                                     <span>Manual Tasks</span>
                                     <span>-85%</span>
                                  </div>
                                  <div className="flex items-center gap-3 pt-2">
                                     <div className="p-2 bg-blue-50 rounded text-blue-600"><icons.Zap size={16}/></div>
                                     <div>
                                        <div className="text-xs text-slate-400">Efficiency Gain</div>
                                        <div className="font-bold text-slate-800 text-lg">120 hrs/mo</div>
                                     </div>
                                  </div>
                               </div>
                            </div>
                          </div>

                          <div className="absolute top-10 right-10 p-3 bg-white shadow-lg rounded-xl animate-bounce duration-[3000ms]">
                             <icons.MessageSquare className="text-amber-500" size={20} />
                          </div>
                          <div className="absolute bottom-10 left-10 p-3 bg-white shadow-lg rounded-xl animate-bounce delay-700">
                             <icons.Cpu className="text-blue-500" size={20} />
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* About Section */}
              <section id="about" className="py-20 bg-white">
                <div className="container mx-auto px-6">
                  <div className="max-w-3xl mx-auto text-center mb-16">
                    <h2 className="text-sm font-bold text-amber-600 uppercase tracking-widest mb-3">About Diksha AI</h2>
                    <h3 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6">Practical Solutions, Not Just Hype</h3>
                    <p className="text-slate-600 leading-relaxed text-lg">
                      We aren't just deploying tools; we are solving operational problems. 
                      Operated as an independent consultancy, DIKSHA AI brings hands-on engineering directly to your business. 
                      Whether remote or on-site, we build systems that function as a long-term asset, reducing your operational costs 
                      and freeing up your most valuable resource: <span className="font-semibold text-slate-900">Time</span>.
                    </p>
                  </div>
                </div>
              </section>

              {/* Services Section */}
              <section id="services" className="py-20 bg-slate-50">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                    <div>
                      <h2 className="text-sm font-bold text-blue-600 uppercase tracking-widest mb-3">Our Services</h2>
                      <h3 className="text-3xl font-bold text-slate-900">Capabilities for the Modern Age</h3>
                    </div>
                    <a href="#contact" className="hidden md:flex items-center gap-2 text-blue-600 font-semibold hover:gap-3 transition-all">
                      View all solutions <icons.ArrowRight size={16} />
                    </a>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <ServiceCard 
                      icon={icons.BarChart} 
                      title="AI Consulting & Strategy" 
                      items={["AI readiness assessment", "Workflow analysis & Mapping", "ROI-focused roadmap"]}
                    />
                    <ServiceCard 
                      icon={icons.MessageSquare} 
                      title="Website Chatbots & AI Agents" 
                      items={["Custom Website Integration", "Lead Qualification Bots", "Support Automation"]}
                    />
                    <ServiceCard 
                      icon={icons.Layers} 
                      title="Full Website AI Integration" 
                      items={["Seamless UI/UX Embedding", "Backend API Connections", "Smart Data Capture"]}
                    />
                    <ServiceCard 
                      icon={icons.Phone} 
                      title="Voice Agents & Receptionists" 
                      items={["24/7 AI call handling", "Missed-call recovery", "Multilingual support"]}
                    />
                    <ServiceCard 
                      icon={icons.Zap} 
                      title="Business Process Automation" 
                      items={["Replace manual data entry", "Automated scheduling", "API System integrations"]}
                    />
                    <ServiceCard 
                      icon={icons.Bot} 
                      title="Custom AI Agent Building" 
                      items={["Autonomous Task Execution", "Multi-Agent Orchestration", "24/7 Digital Workers"]}
                    />
                  </div>
                </div>
              </section>

              {/* How It Works */}
              <section id="process" className="py-20 bg-slate-900 text-white">
                <div className="container mx-auto px-6">
                  <div className="text-center mb-16">
                    <h2 className="text-sm font-bold text-blue-400 uppercase tracking-widest mb-3">Methodology</h2>
                    <h3 className="text-3xl font-bold">From Chaos to Clarity in 4 Steps</h3>
                  </div>

                  <div className="grid md:grid-cols-4 gap-8 relative">
                    <div className="hidden md:block absolute top-12 left-0 w-full h-0.5 bg-slate-700 -z-0" />
                    {[
                      { title: "Analyze", desc: "We study your workflow to find bottlenecks." },
                      { title: "Identify", desc: "Pinpoint high-ROI automation opportunities." },
                      { title: "Build", desc: "Develop and integrate custom AI solutions." },
                      { title: "Deploy", desc: "Launch, monitor, and optimize for results." }
                    ].map((step, i) => (
                      <div key={i} className="relative z-10 bg-slate-900 md:bg-transparent p-4 md:p-0">
                        <div className="w-24 h-24 bg-slate-800 border-4 border-slate-900 rounded-full flex items-center justify-center text-2xl font-bold text-blue-400 mb-6 mx-auto shadow-xl">
